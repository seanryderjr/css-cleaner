<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Cleaner</title>
</head>
<body>
    
    <nav class="main-nav">
        <ul>
            <li><a href="#">CSS Cleaner</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="main">
            <h1>CSS Cleaner</h1>
            <p>Enter your CSS code below and click the Clean button to remove all unnecessary characters.</p>
            <textarea id="css-code" cols="30" rows="10"></textarea>
            <button id="clean">Clean</button>
                <h2>Result</h2>
                <textarea id="result" cols="30" rows="10"></textarea>
        </div>
    
<script src="script.js"></script>
</body>
</html>
